<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressbar</title>
    <link rel="stylesheet" href="./progress.css">
</head>
<body>
    <div class="container">
        <div class="steps">
            <span class="cricle active">1</span>
            <span class="cricle">2</span>
            <span class="cricle">3</span>
            <span class="cricle">4</span>
            <div class="progress">
                <span class="indicator"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="prev" >Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="./progress.js"></script>
</body>
</html>
